name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Build and push Docker image to Google Container Registry (GCR)
        run: |
          echo "Building Docker image..."
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/dash-app:latest .
          echo "Pushing Docker image to GCR..."
          gcloud auth configure-docker ${{ secrets.GCP_SA_KEY }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/dash-app:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy dash-app --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/dash-app:latest --platform managed --region us-central1 --allow-unauthenticated
